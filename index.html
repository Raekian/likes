<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <nav><h1 class="nav">Network</h1></nav> -->
    <div class="wrapper">
        <nav><h1 class="nav">Network</h1></nav>
        <div class="container">
            <div class="subnav">Your Feed
            </div>
            <div class="main">
                <div class="profile">
                    <img src="./assets/user-circle.png" alt="user icon">
                    <a href="#">add an avatar</a>
                    <h1>James Doe</h1>
                </div>
            </div>
            <div class="aside">
                <div class="commentBox">
                    <div class="topHalf">
                        <h1>Neil M</h1> <p id="likesOne">9 like(s)</p> <button onclick="addLikeBoxOne( )">Like</button>
                    </div>
                    <div class="bottomHalf">
                        <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                    </div>
            </div>
            <div class="commentBox">
                <div class="topHalf">
                    <h1>Nichole K</h1> <p id="likesTwo">12 like(s)</p> <button onclick="addLikeBoxTwo( )">Like</button>
                </div>
                <div class="bottomHalf">
                    <p>Just finished my <a href="#">next comic,</a> check it out.</p>
                </div>
        </div>
        <div class="commentBox">
            <div class="topHalf">
                <h1>Jim R</h1> <p id="likesThree">9 like(s)</p> <button onclick="addLikeBoxThree( )">Like</button>
            </div>
            <div class="bottomHalf">
                <p>I can't stop listening to the <a href="#">new album.</a>Who else is liking it?</p>
            </div>
    </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
